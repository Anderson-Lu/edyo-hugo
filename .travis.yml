language: go
sudo: false
branches:
    only:
        - edition
        - master

go:
    - 1.9

install:
    - sudo apt-get install docutils-common
    - go get github.com/magefile/mage
    - go get -d github.com/gohugoio/hugo
    - cd ${GOPATH:-$HOME/go}/src/github.com/gohugoio/hugo
    - mage vendor
    - mage install
    - cd -
    - bin/setup_theme

script:
    - bin/compile
    - bin/publish
